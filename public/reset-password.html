<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password?</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="login.js" defer></script>
</head>
<body>
    <div class="e-container" id="app">
        <div>
            {{ setEmail()}}
            Enter new password:
            <br />
            <input v-model="password" class="enter-password" id="password" type="password" placeholder="New Password"/>
            <br />
            <button type="button" class="btn btn-primary btn-rounded" @click="resetPassword()">Submit</button>
        </div>
    </div>
</body>

</html>
