<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- javascripts, css and icon -->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="https://kit.fontawesome.com/406564b234.js" crossorigin="anonymous"></script>
    <script src="javascripts/page.js" defer></script>


    <!--<link rel="stylesheet" href="test.css" type="text/css">-->
</head>
<body onload="vueinst.profile_mount()">
    <!-- <header>Header</header> -->
    <div class="the-main-body" id="app">
      <nav>
        <div class="mysidebar nav">
            <div id="web-title">UOA MeetUp</div>
            <div class="side-profile">
                <div class="profile-picture-container"><p style="font-size: 1.5em">{{ profile.username }}</p></div>
                <br/>
                <div>{{ profile.name }} {{ profile.lastname }}</div>
                <div>{{ profile.email }}</div>
            </div>
            <br>

            <a href="mainpage.html" class="side-item">
              Home
              <i class="fa-solid fa-house"></i>
          </a>

          <a href="profile.html" class="side-item">
              Profile
              <i class="fa-solid fa-address-card"></i>
          </a>

          <a href="calendar.html" class="side-item">
              Calendar
              <i class="fa-solid fa-calendar-days"></i>
          </a>

          <a href="events.html" class="side-item">
              Events
              <i class="fa-solid fa-calendar-plus"></i>
          </a>

          <a href="users.html" class="side-item" v-if="profile.isAdmin">
              Users
              <i class="fa-solid fa-users"></i>
          </a>

          <a href="logout.html" class="side-item">
              Logout
              <i id="logout-button" class="fa-solid fa-right-from-bracket"></i>
          </a>
      </div>
    </nav>



    <div class="profile" id="app">

       <div class="row">
        <div class="col-md-6">
          <span id="profile-labels">First name</span>
          <input v-model="profile.name" class="intext" id="name" type="text" placeholder="First Name" :disabled="!editing"/>
        </div><!-- /.col -->
        <div class="col-md-6">
          <span id="profile-labels">Last name</span>
            <input v-model="profile.lastname" class="intext" id="lastname" type="text" placeholder="Last Name" :disabled="!editing"/>
        </div><!-- /.col -->
      </div><!-- /.row -->

      <div class="row">
        <div class="col-md-12">
          <span id="profile-labels">Username</span>
          <input v-model="profile.username" class="intext" id="username" type="text" placeholder="Username" :disabled="!isNew || !editing || profile.isGoogle"/>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <span id="profile-labels">Email</span>
          <input v-model="profile.email" class="intext" id="email" type="text" placeholder="Email" :disabled="!editing || profile.isGoogle"/>
        </div>
      </div>
      <div v-show="!profile.isGoogle" class="row password-row">
        <div class="col-md-12">
          <span id="profile-labels">Password</span>
          <input v-model="profile.password" class="intext" id="password" type="password" placeholder="Password" :disabled="!editing"/>
      </div>
    </div>
     <div style="color:red">{{errorMessage}}</div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary btn-rounded save-btn" id="createEventButton" @click="save()">{{saveTitle}}</button>
      </div>
      </div>
  </div>
</div>
<script>
  //vueinst.profile_mount();
</script>
</body>
</html>
