<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="javascripts/login.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container" id="app">
        <div class="login-box">
            <div class="text" style="margin-top: 1em;">Sign In</div>
            <div class="inputBoxes">
                <input v-model="username" id="username" name="username" type="text" placeholder="Username" style="margin-top: 3em; height: 3em; border: 1px solid #f1f1f1;">
                <input v-model="password" id="password" name="password" type="password" placeholder="Password" style="margin-top: .5em; height: 3em; border: 1px solid #f1f1f1;">
                <div style="color: red;">{{message}}</div>
            </div>
            <div class="text2">
                <div class="button-container">
                    <button class="signIn" name="commit" @click="appLogin()" type="button">
                        Sign In
                    </button>
                </div>

                <div class="flex-around" style="margin: 1em 0em;">
                    <span><a href="/forgot-password.html">Forgot password?</a></span>
                    <span>Create new account? <a href="/profile.html?page=sign-up  ">Sign Up</a></span>
                </div>
                <hr>
                <div class="centered" style="margin: 0.5em 0em">Or
                    <div id="g_id_onload"
                        data-client_id="80995453411-gcpjlgvmb4o4a4oiotge2spqcn8co78r.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse"
                        data-auto_select="false"
                        >
                    </div>
                    <div class="g_id_signin" data-type="standard"></div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
